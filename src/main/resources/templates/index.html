<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<div class="signup-container">

    <form th:action="@{/kised_state/admin/register}" method="post" th:object="${user}">

        <div>
            <label for="userId">아이디:</label>

        <!-- 이름 입력 -->

            <input type="text" id="userNm" name="userNm" th:field="*{userNm}" required />
        </div>

        <!-- 이메일 입력 -->
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>

        <!-- 비밀번호 입력 -->
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
        </div>

        <div>
            <label for="deptCd">부서:</label>
            <input type="deptCd" id="deptCd" name="deptCd" th:field="*{deptCd}" required />
        </div>

        <div>
            <label for="manageCd">직급:</label>
            <input type="manageCd" id="manageCd" name="manageCd" th:field="*{manageCd}" required />
