<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <style>
        /* 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* 헤더와 메인 콘텐츠를 세로로 정렬 */
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% {
                background: linear-gradient(135deg, #74ebd5, #acb6e5);
            }
            100% {
                background: linear-gradient(135deg, #acb6e5, #74ebd5);
            }
        }

        /* 카드 스타일 */
        .card {
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
        }

        /* 입력 필드 스타일 */
        .form-control {
            border: 2px solid #dcdfe6;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.4);
        }

        /* 버튼 스타일 */
        .btn-primary, .btn-secondary {
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #dcdfe6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #cfd4da;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 스타일 */
        .header {
            width: 100%;
            position: static; /* 헤더가 화면 상단에 고정되도록 설정 */
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1; /* 메인 콘텐츠가 화면을 채우도록 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }

        /* 에러 메시지 스타일 */
        .error-text {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            opacity: 0; /* 기본적으로 숨김 */
            transform: translateY(-10px); /* 살짝 위로 올라간 상태 */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* 에러 메시지 표시 애니메이션 */
        .error-text.show {
            opacity: 1; /* 점점 나타나도록 */
            transform: translateY(0); /* 제자리로 내려옴 */
        }


        /* 헤더 스타일 */
        h3 {
            font-weight: bold;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img alt="창업진흥원" src="/img/mainLogo.png">
            </a>
            <div class="d-flex align-items-center ms-auto">
                <a class="nav-link me-3 text-primary fw-bold" href="/user-profile">회원정보</a>
                <button class="btn btn-primary" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <div class="card">
            <h3 class="text-center mb-4">회원가입</h3>
            <div id="loginError" class="error-text text-center mb-3"></div>
            <form id="memberInfo">
                <div>
                    <label for="userId" class="form-label fw-bold">ID</label>
                    <input type="text" class="form-control" id="userId" name="userId">
                </div>
                <div>
                    <label for="username" class="form-label fw-bold">이름</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div>
                    <label for="password" class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div>
                    <label for="email" class="form-label fw-bold">이메일</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div>
                    <label for="userRole" class="form-label fw-bold">권한</label>
                    <input type="text" class="form-control" id="userRole" name="userRole">
                </div>
                <div>
                    <label for="departmentCode" class="form-label fw-bold">부서</label>
                    <input type="text" class="form-control" id="departmentCode" name="departmentCode">
                </div>
                <div>
                    <label for="positionCode" class="form-label fw-bold">직급</label>
                    <input type="text" class="form-control" id="positionCode" name="positionCode">
                </div>
<!--                <div>-->
<!--                    <div class="form-label fw-bold">부서</div>-->
<!--                    <select th:field="*{dept.departmentCode}" class="form-select">-->
<!--                        <option value="">==부서 선택==</option>-->
<!--                        <option th:each="deptList : ${dept}" th:value="${deptList.departmentCode}" th:text="${deptList.departmentName}"></option>-->
<!--                    </select>-->
<!--                </div>-->
<!--                <div>-->
<!--                    <label for="positionCode" class="form-label fw-bold">직급</label>-->
<!--                    <input type="text" class="form-control" id="positionCode" name="userRole" th:value="${psit.positionName}">-->
<!--                </div>-->
            </form>
            <div class="card-footer text-end">
                <button type="button" class="btn btn-primary" onclick="memberRegister()">저장</button>
                <button type="button" class="btn btn-secondary" onclick="memberInfoList()">목록</button>
            </div>
        </div>
    </div>
<script>
    function memberRegister() {
        if(!confirm("회원가입을 하시겠습니까?")) return;

        // 폼에서 값 가져오기
        const name = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const userId = document.getElementById('userId').value;
        const userRole = document.getElementById('userRole').value;
        const departmentCode = document.getElementById('departmentCode').value;
        const positionCode = document.getElementById('positionCode').value;

        // 서버로 보낼 데이터 객체
        const userData = {
            userId: userId,
            username: name,
            password: password,
            email: email,
            userRole: userRole,
            departmentCode: departmentCode,
            positionCode: positionCode
        };

        fetch('/dashboard/admin/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                alert("회원가입이 완료되었습니다.");
                window.location.href = '/dashboard/admin/memberList';
                return response.json();
                } else {
                    throw new Error('회원가입에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function memberInfoList() {
        window.location.href = '/dashboard/admin/memberList';
    }
</script>
</body>
</html>
