<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${log.id != null ? '릴리즈 수정' : '릴리즈 등록'}">릴리즈 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">
<div class="container bg-white p-4 rounded shadow-sm">
    <h3 th:text="${log.id != null ? '릴리즈 로그 수정' : '릴리즈 로그 등록'}"></h3>

    <form th:action="@{${log.id} != null ? '/release-log/update/' + ${log.id} : '/release-log'}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${log.title}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="6"
                      th:text="${log.content}" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">저장</button>
            <a th:href="@{/release-log}" class="btn btn-secondary">목록으로</a>
        </div>
    </form>
</div>
</body>
</html>
