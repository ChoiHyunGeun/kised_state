<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${log.title}">릴리즈 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">
<div class="container bg-white p-4 rounded shadow-sm">
    <h3 th:text="${log.title}">제목</h3>
    <p class="text-muted" th:text="${#temporals.format(log.createDate, 'yyyy-MM-dd HH:mm')}">작성일</p>
    <hr>
    <div class="log-content" style="white-space: pre-line;" th:text="${log.content}">내용</div>

    <div class="mt-4">
        <a th:href="@{/release-log}" class="btn btn-secondary">← 목록으로</a>
    </div>
</div>
</body>
</html>
