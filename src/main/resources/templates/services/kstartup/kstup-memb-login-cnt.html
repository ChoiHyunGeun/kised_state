<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/toast-ui/toastui-chart.min.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <script type="text/javascript" src="/js/toast-ui/toastui-chart.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div>
    <div class="d-flex align-items-center" style="padding-left: 20px;">
        <h1 id="systemNm" style="font-size: 2rem;">K-Startup - 회원 & 로그인수</h1>
        <span id="statusIcon" style="display: inline-block; width: 15px; height: 15px; border-radius: 50%; background-color: #28a745; margin-left: 10px;"></span>
        <span id="statusText" style="color: #28a745">성공</span>
    </div>

    <div>
        <div class="d-flex align-items-center ms-auto ps-4 pt-4">
            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                <input type="text" id="datepicker-input" aria-label="Date-Time">
                <span class="tui-ico-date"></span>
            </div>
            <div id="wrapper" style="margin-top: -1px;"></div>
            <button class="btn btn-primary" onclick="searchMembAndLoginCnt()" style="background-color: #4d4d4d; border-color: #4d4d4d;">조회</button>
        </div>
    </div>

    <div class="container-fluid row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 my-3">
        <!-- DAU 카드 -->
        <div class="col">
            <div class="card text-center border-1 shadow-sm stat-card">
                <div class="card-body">
                    <h5 class="card-title stat-title">현재 회원수</h5>
                    <h2 class="card-text stat-value" id="currentMembCnt">0</h2>
                    <p class="stat-comparison text-danger mb-0">-</p>
                </div>
            </div>
        </div>

        <!-- MAU 카드 -->
        <div class="col">
            <div class="card text-center border-1 shadow-sm stat-card">
                <div class="card-body">
                    <h5 class="card-title stat-title" id="yearMembTitle">년도 기준 회원수</h5>
                    <h2 class="card-text stat-value" id="yearMembCnt">-</h2>
                    <p class="stat-comparison mb-0" id="yearMembRate">-</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card text-center border-1 shadow-sm stat-card">
                <div class="card-body">
                    <h5 class="card-title stat-title" id="monthMembTitle">월 기준 회원수</h5>
                    <h2 class="card-text stat-value" id="monthMembCnt">-</h2>
                    <p class="stat-comparison mb-0" id="monthMembRate">-</p>
                </div>
            </div>
        </div>
    </div>

    <div id="contentDiv">
        <div class="container-fluid p-4">
            <!-- Charts Section -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="loginCntAnnualChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="loginCntMonthChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="loginCntDailyChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/toast-ui/tui-date-picker.js"></script>
<script th:inline="javascript">
    function setApiFailureIcon() {
        $('#statusIcon').css('background-color', '#dc3545');
        $('#statusText').css('color', '#dc3545');
        $('#statusText').text('실패')
    }

    function setApiSuccessIcon() {
        $('#statusIcon').css('background-color', '#28a745');
        $('#statusText').css('color', '#28a745');
        $('#statusText').text('성공')
    }

    ScrollReveal().reveal('.card', {
        distance: '50px',
        origin: 'bottom',
        opacity: 0,
        duration: 600,
        easing: 'ease-out',
        interval: 100
    });
</script>
<script src="/js/services/kstup/kstup-memb-login-cnt.js"></script>
</body>
</html>
