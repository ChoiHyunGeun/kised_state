<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <link rel="stylesheet" href="/css/toast-ui/toastui-chart.min.css">
    <script type="text/javascript" src="/js/toast-ui/toastui-chart.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        .filter-box {
            border: 1px solid #ddd;
            background: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-radius: 25px;
            padding: 10px 10px 10px 15px;
            position: relative;
        }
        .filter-box input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px;
        }
        .filter-box .search-icon {
            position: absolute;
            right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-icon::before {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            border: 2px solid #06357a;
            border-radius: 50%;
            position: relative;
        }
        .search-icon::after {
            content: "";
            display: block;
            width: 6px;
            height: 2px;
            background: #06357a;
            position: absolute;
            bottom: -1px;
            right: -2px;
            transform: rotate(45deg);
            border-radius: 2px;
        }
        .list-box {
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            height: calc(100% - 80px);
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease-in-out;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="root">
    <div class="d-flex justify-content-between align-items-center px-4 pt-5 pb-4">
        <div class="d-flex align-items-center">
            <h1 id="systemNm" class="fw-bold text-dark m-0" style="font-size: 1.8rem;">üìä K-Startup Í∏∞Í¥ÄÎ≥Ñ Í≥µÍ≥†Îì±Î°ù Í±¥Ïàò</h1>
            <span id="statusIcon" class="ms-3 d-inline-block rounded-circle" style="width: 12px; height: 12px; background-color: #28a745;"></span>
            <span id="statusText" class="ms-2 text-success fw-semibold">ÏÑ±Í≥µ</span>
        </div>
    </div>
    <div id="contentDiv">
        <div class="container-fluid p-4">
            <!-- Charts Section -->
            <div class="row">
                <div class="col-md-3 col-lg-3 sidebar d-flex flex-column">
                    <div class="d-flex align-items-center w-100 ms-auto me-4">
                        <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                            <input id="startpicker-input" type="text" aria-label="Date">
                            <span class="tui-ico-date"></span>
                            <div id="startpicker-container" style="margin-left: -1px;"></div>
                        </div>
                        <span>~</span>
                        <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                            <input id="endpicker-input" type="text" aria-label="Date">
                            <span class="tui-ico-date"></span>
                            <div id="endpicker-container" style="margin-left: -1px;"></div>
                        </div>
<!--                        <button class="btn btn-primary" onclick="searchPopKeyword()" style="background-color: #4d4d4d; border-color: #4d4d4d;">üîçÏ°∞Ìöå</button>-->
                    </div>
                    <div class="filter-box shadow-sm">
                        <input type="text" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî." class="form-control">
                        <div class="search-icon"></div>
                    </div>
                    <div class="list-box flex-grow-1">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A list item
                                <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A second list item
                                <span class="badge bg-primary rounded-pill">2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                A third list item
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="annualChart" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
