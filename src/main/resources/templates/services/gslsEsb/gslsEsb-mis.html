<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-date-picker.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-grid.css">
    <link rel="stylesheet" href="/css/toast-ui/tui-pagination.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div>
    <div class="d-flex align-items-center" style="padding-left: 20px;">
        <h2 id="systemNm" style="font-weight: bold">국고보조금 - MIS</h2>
        <span id="statusIcon" style="display: inline-block; width: 15px; height: 15px; border-radius: 50%; background-color: #28a745; margin-left: 10px;"></span>
        <span id="statusText" style="color: #28a745">성공</span>
    </div>


    <div class="navbar-light bg-light">
        <div class="d-flex align-items-center ms-auto ps-4 pt-4">
            <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                <input type="text" id="datepicker-input" aria-label="Date-Time">
                <span class="tui-ico-date"></span>
            </div>
            <div id="wrapper" style="margin-top: -1px;"></div>
            <input type="text" id="searchValue3" class="form-control w-25" placeholder="사업명" aria-label="사업명" aria-describedby="basic-addon1">
            <button class="btn btn-primary" onclick="searchData()" style="background-color: #4d4d4d; border-color: #4d4d4d;">조회</button>
        </div>
    </div>

    <div id="contentDiv">
        <div class="container-fluid p-4">
            <div class="row"> <!-- 정보공시 내역-->
                <div class="col-md-12">
                    <div class="d-flex align-items-center border-bottom me-4" style="padding-left: 20px;">
                        <h3 id="subTitle1">정보공시 내역</h3>
                        <button type="button" class="btn btn-success text-end ms-auto" onclick="infoPubNotiExDwnld()">
                            <i class="bi bi-file-earmark-excel"></i> ExcelDownload
                        </button>
                    </div>
                    <div id="infoPubNotoGrid" class="container-fluid p-4 h-auto"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="d-flex align-items-center border-bottom mb-3 me-4" style="padding-left: 20px;">
                        <h3 id="subTitle2">세입세출 내역</h3>
                        <button type="button" class="btn btn-success text-end ms-auto" onclick="rveExptrExDwnld()">
                            <i class="bi bi-file-earmark-excel"></i> ExcelDownload
                        </button>
                    </div>
                    <div id="rveExptrGrid" class="container-fluid p-4 h-auto"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="d-flex align-items-center border-bottom mb-3 me-4" style="padding-left: 20px;">
                        <h3 id="subTitle3">재무제표 결산서 내역</h3>
                        <button type="button" class="btn btn-success text-end ms-auto" onclick="fnlsttExDwnld()">
                            <i class="bi bi-file-earmark-excel"></i> ExcelDownload
                        </button>
                    </div>
                    <div id="fnlsttGrid" class="container-fluid p-4 h-auto"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="d-flex align-items-center border-bottom mb-3" style="padding-left: 20px;">
                    <h3 id="subTitle4" style="font-size: 2rem;">수급자 집행정보</h3>
                </div>
                <div class="col-md-12">
                    <div class="container-fluid text-end pe-4 pt-3" style="display: block">
                        <button type="button" class="btn btn-success text-end ms-auto" onclick="excutExDwnld()">
                            <i class="bi bi-file-earmark-excel"></i> ExcelDownload
                        </button>
                    </div>
                    <div id="excutGrid" class="container-fluid p-4 h-auto"></div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="d-flex align-items-center border-bottom mb-3 me-4" style="padding-left: 20px;">
                        <h3 id="subTitle5">상세내역 사업정보</h3>
                        <button type="button" class="btn btn-success text-end ms-auto" onclick="dtlBsnsInfoExDwnld()">
                            <i class="bi bi-file-earmark-excel"></i> ExcelDownload
                        </button>
                    </div>
                    <div id="dtlBsnsInfoGrid" class="container-fluid p-4 h-auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/toast-ui/tui-date-picker.js"></script>
<script src="/js/xlsx.full.min.js"></script>
<script src="/js/toast-ui/tui-pagination.js"></script>
<script th:inline="javascript">
    function setApiFailureIcon() {
        $('#statusIcon').css('background-color', '#dc3545');
        $('#statusText').css('color', '#dc3545');
        $('#statusText').text('실패')
    }

    function setApiSuccessIcon() {
        $('#statusIcon').css('background-color', '#28a745');
        $('#statusText').css('color', '#28a745');
        $('#statusText').text('성공')
    }

</script>
<script src="/js/toast-ui/tui-grid.js"></script>
<script src="/js/services/gslsEsb/gslsEsb-mis.js"></script>
</body>
</html>
