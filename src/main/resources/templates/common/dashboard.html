<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* 🔹 전체 스타일 */
        body {
            font-family: 'Poppins', sans-serif;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 🔹 사이드바 스타일 */
        .sidebar {
            background-color: #e3f2fd;
            color: #000;
            height: 100vh;
            width: 90px; /* 기본 너비 */
            padding: 1rem 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: width 0.3s ease-in-out;
        }

        /* 사이드바 확장 효과 */
        .sidebar:hover {
            width: 220px;
            align-items: flex-start;
            padding-left: 15px;
        }

        /* 아이콘 버튼 스타일 */
        .sidebar .nav-link {
            color: #004080;
            font-size: 1.5rem;
            padding: 12px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            font-weight: 500;
            position: relative;
        }

        .sidebar .nav-link i {
            width: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(0, 64, 128, 0.15);
            transform: translateX(5px);
        }

        /* 🔹 사이드바 텍스트 스타일 */
        .sidebar .nav-text {
            font-size: 15px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: #004080;
        }

        /* 사이드바 확장 시 텍스트 표시 */
        .sidebar:hover .nav-text {
            opacity: 1;
        }

        /* 🔹 서브 메뉴 스타일 */
        .submenu {
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 8px;
            display: none;
            position: fixed;
            left: 230px; /* 사이드바 우측에 위치 */
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateX(-10px);
        }

        .submenu a {
            display: block;
            color: #004080;
            padding: 6px;
            font-size: 13px;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
            font-weight: 500;
        }

        .submenu a:hover {
            background: rgba(0, 64, 128, 0.2);
        }

        /* 서브 메뉴 표시 효과 */
        .submenu.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* 🔹 메인 콘텐츠 스타일 */
        .content {
            margin-left: 90px;
            flex-grow: 1;
            padding: 2rem;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s ease-in-out;
        }

        /* 사이드바 확장 시 메인 콘텐츠 조정 */
        .sidebar:hover ~ .content {
            margin-left: 220px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 56px);
            border: none;
        }

    </style>
</head>
<body>

<!-- 🔹 전체 레이아웃 -->
<div class="container-fluid">

    <!-- 🔹 사이드바 -->
    <div class="sidebar">
        <!-- 기관 홈페이지 -->
        <a class="nav-link" onclick="loadPage('/kisedorkr')">
            <i class="fa-solid fa-house"></i>
            <span class="nav-text">기관 홈페이지</span>
        </a>

        <!-- K-Startup (서브 메뉴) -->
        <a class="nav-link" onclick="toggleSubmenu('kStartupMenu', this)">
            <i class="fa-solid fa-rocket"></i>
            <span class="nav-text">K-Startup</span>
        </a>
        <div id="kStartupMenu" class="submenu">
            <a onclick="loadPage('/kstup/popKeyword')">📈 인기 키워드 Top10</a>
            <a onclick="loadPage('/kstup/membAndLogin')">👥 회원 & 로그인 수</a>
            <a onclick="loadPage('/kstup/combNotice')">📢 통합공고 등록</a>
        </div>

        <!-- 이상거래탐지 현황 -->
        <a class="nav-link" onclick="loadPage('/fds')">
            <i class="fa-solid fa-shield-halved"></i>
            <span class="nav-text">이상거래탐지 현황</span>
        </a>

        <!-- 국고보조금 (서브 메뉴) -->
        <a class="nav-link" onclick="toggleSubmenu('gukgoMenu', this)">
            <i class="fa-solid fa-coins"></i>
            <span class="nav-text">국고보조금</span>
        </a>
        <div id="gukgoMenu" class="submenu">
            <a onclick="loadPage('/gslsEsb/pms')">💰 국고보조금(PMS) 현황</a>
            <a onclick="loadPage('/gslsEsb/mis')">💵 국고보조금(MIS) 현황</a>
        </div>
    </div>

    <!-- 🔹 메인 콘텐츠 -->
    <div class="content">
        <iframe id="dynamicFrame" src="/kisedorkr"></iframe>
    </div>

</div>

<!-- 🔹 JavaScript -->
<script>
    function toggleSubmenu(menuId, element) {
        const submenu = document.getElementById(menuId);
        const allSubmenus = document.querySelectorAll(".submenu");
        console.log("===메뉴 오픈")
        // 모든 서브메뉴 닫기
        allSubmenus.forEach(menu => {
            if (menu !== submenu) {
                menu.classList.remove("show");
            }
        });

        // 위치 조정 (클릭한 버튼 기준)
        const rect = element.getBoundingClientRect();
        submenu.style.top = `${rect.top}px`;

        // 서브 메뉴 표시
        submenu.classList.toggle("show");
    }

    function loadPage(url) {
        document.getElementById("dynamicFrame").src = url;
    }
</script>

</body>
</html>
