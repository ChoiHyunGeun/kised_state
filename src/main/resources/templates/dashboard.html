<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid bg-light vh-100">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>

<!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
            <button class="btn btn-primary" onclick="logout()">로그아웃</button>
        </div>
    </nav>

    <!-- Sidebar + Content -->
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-primary text-white vh-100 p-3">
            <h4 class="text-center">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Utilities</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h1>Welcome to the Dashboard</h1>
            <div class="row">
                <!-- Cards -->
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Earnings (Monthly)</h5>
                            <h3 class="card-text">$4,000</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Earnings (Annual)</h5>
                            <h3 class="card-text">$45,000</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Tasks</h5>
                            <h3 class="card-text">50%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Pending Requests</h5>
                            <h3 class="card-text">18</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Earnings Overview</h5>
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Revenue Sources</h5>
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
        if(!confirm("로그아웃 하시겠습니까?")) return;
        //csrf 토큰이 있어야 로그아웃 처리할 수 있음. -> 추후 만들기
        fetch('/logout', {
            method: 'POST',
            credentials: 'same-origin' // CSRF 보호 활성화 시 필요
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Logout failed');
                }
            })
            .then(data => {
                console.log(data.message); // 로그아웃 성공 메시지
                window.location.href = '/loginForm'; // 로그인 페이지로 리다이렉트
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
